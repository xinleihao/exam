<!DOCTYPE html>
<html>
  <head>
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>第三题</title>
    </head>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
    <body>
      <div data-role='page'>
        <div data-role="header" data-position="fixed"><h1>标题</h1></div>
        <div role="main">
          <div data-role="collapsible-set">
            <div data-role="collapsible">
              <h3>悯农</h3>
              <p>锄禾日当午，汗滴禾下土；谁知盘中餐，粒粒皆辛苦。</p>
            </div>
            <div data-role="collapsible">
              <h3>静夜思</h3>
              <p>床前明月光，疑是地上霜；举头望明月，低头思故乡。</p>
            </div>
            <div data-role="collapsible">
              <h3>春晓</h3>
              <p>春眠不觉晓，处处闻啼鸟；夜来风雨声，花落知多少。</p>
            </div>
            <div data-role="collapsible">
              <h3>绝句</h3>
              <p>两个黄鹂鸣翠柳，一行白鹭上青天；窗含西岭千秋雪，门泊东吴万里船。</p>
            </div>
          </div>
        </div>
        <div data-role="footer" data-position="fixed"><h4>底部</h4></div>
      </div>

    </body>
    </html>
