<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>对话框</title>
    <style media="screen">
      div, p {
        color: red;
      }
    </style>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
    <script type="text/javascript">
      $(document).ready(function(){
        $("#dialog").dialog({
          buttons:[{text:"√正确",click:function() {$(this).dialog("close")}},
          {text:"x取消",click:function() {$(this).dialog("close")}},
        ],
        modal:true,
        autoOpen:false
        })
        $("#show").button().click(function(){
          $("#dialog").dialog("open");
        });
      });
    </script>
  </head>
  <body>
    <button id="show">单击这里</button>
    <hr/>
    <div id="dialog" title="警告">
    <p>你确定要删除文件吗?</p>
    </div>
  </body>
</html>
